<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot API Client</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --primary: #3b82f6;
            --border: #334155;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        h1 { margin-bottom: 2rem; text-align: center; }
        
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 0.9rem; color: #94a3b8; }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            ring: 2px solid var(--primary);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .preview {
            margin-top: 2rem;
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        .preview img { max-width: 100%; display: none; }
        .preview.loading::after {
            content: "Generating...";
            position: absolute;
            color: var(--primary);
        }
        
        .error {
            color: #ef4444;
            background: #450a0a;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            white-space: pre-wrap;
            font-family: monospace;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Screenshot API Client</h1>
        
        <div class="card">
            <div class="form-group">
                <label>Target URL</label>
                <input type="url" id="url" placeholder="https://example.com" value="https://example.com">
            </div>
            
            <div class="grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>Viewport</label>
                    <select id="viewport">
                        <option value='{"width":1920,"height":1080,"name":"desktop"}'>Desktop (1920x1080)</option>
                        <option value='{"width":768,"height":1024,"name":"tablet"}'>Tablet (768x1024)</option>
                        <option value='{"width":375,"height":667,"name":"mobile"}'>Mobile (375x667)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Section</label>
                    <select id="section">
                        <option value="header">Header</option>
                        <option value="content">Content</option>
                        <option value="footer">Footer</option>
                        <option value="full">Full Page (No specific section)</option>
                    </select>
                </div>
            </div>

            <button id="btn" onclick="generate()">Generate Screenshot</button>

            <div id="error" class="error"></div>

            <div class="preview" id="previewArea">
                <span style="color: #64748b" id="placeholder">Image will appear here</span>
                <img id="resultImage" alt="Screenshot Result">
            </div>
        </div>
    </div>

    <script>
        async function generate() {
            const btn = document.getElementById('btn');
            const url = document.getElementById('url').value;
            const viewportStr = document.getElementById('viewport').value;
            const section = document.getElementById('section').value;
            const img = document.getElementById('resultImage');
            const preview = document.getElementById('previewArea');
            const errorDiv = document.getElementById('error');
            const placeholder = document.getElementById('placeholder');

            // Reset
            errorDiv.style.display = 'none';
            img.style.display = 'none';
            placeholder.style.display = 'none';
            preview.classList.add('loading');
            btn.disabled = true;
            btn.innerText = 'Capturing...';

            try {
                // Parse viewport
                const viewport = JSON.parse(viewportStr);
                
                const body = {
                    url: url,
                    viewport: viewport,
                    addBrowserBar: true
                };

                if (section !== 'full') {
                    body.section = section;
                } else {
                    body.fullPage = true;
                }

                const res = await fetch('/api/screenshot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!res.ok) {
                    const errText = await res.text();
                    let errMessage = errText;
                    try {
                         const json = JSON.parse(errText);
                         errMessage = JSON.stringify(json, null, 2);
                    } catch(e) {}
                    throw new Error(`Server Error (${res.status}):\n${errMessage}`);
                }

                const blob = await res.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                img.src = imageUrl;
                img.style.display = 'block';

            } catch (e) {
                errorDiv.innerText = e.message;
                errorDiv.style.display = 'block';
                placeholder.style.display = 'block';
            } finally {
                preview.classList.remove('loading');
                btn.disabled = false;
                btn.innerText = 'Generate Screenshot';
            }
        }
    </script>
</body>
</html>
